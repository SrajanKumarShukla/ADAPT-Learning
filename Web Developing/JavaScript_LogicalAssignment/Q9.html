<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Create an array containing 100 random numbers. Use two-step array allocation. Print out the array.</p>

<p id="demo1"></p>

<script>
var hundredNums=[]
for(let i=0;i<100;i++){
   hundredNums.push(Math.random());
}

document.getElementById("demo1").innerHTML = hundredNums;
</script>

</body>
</html>
