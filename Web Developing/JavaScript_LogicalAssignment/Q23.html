<!-- Write a function that rotates a list by k elements. For example [1,2,3,4,5,6]
rotated by two becomes [3,4,5,6,1,2]. Try solving this without creating a
copy of the list. How many swap or move operations do you need? -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that rotates a list by k elements. For example [1,2,3,4,5,6]
    rotated by two becomes [3,4,5,6,1,2]. Try solving this without creating a
    copy of the list. How many swap or move operations do you need?</p>

<p id="demo1"></p>

<script>
function leftRotate( arr, k, n)
   {
       for (let i = 0; i < k; i++)
           leftRotatebyOne(arr, n);
   }

  function leftRotatebyOne( arr, n)
   {
       let i, temp;
       temp = arr[0];
       for (i = 0; i < n - 1; i++)
           arr[i] = arr[i + 1];
       arr[n-1] = temp;
   }

arr =[1,2,3,4,5,6];
k=2;
leftRotate(arr,k,arr.length);
document.getElementById("demo1").innerHTML = arr; 
</script>

</body>
</html>
