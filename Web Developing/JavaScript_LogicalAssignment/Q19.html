<!-- Write a function that computes the running total of a list. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that computes the running total of a list.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function runningTotal(list){
      let newList=[]
      let sum=0;
      list.forEach((item)=>newList.push(sum+=item))
      return newList;

  }

var runlist=[2, 4,6, 8, 10, 12];
document.getElementById("demo1").innerHTML = ("Original list :",runlist);
runlist=runningTotal(runlist);
document.getElementById("demo2").innerHTML = ("Running total List of Original List: ",runlist)
 

</script>

</body>
</html>
