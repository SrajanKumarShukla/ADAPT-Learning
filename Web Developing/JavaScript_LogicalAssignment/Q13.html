<!-- Write a program that asks the user for a number n and prints the sum of
the numbers 1 to n -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a program that asks the user for a number n and prints the sum of
    the numbers 1 to n</p>

<p id="demo1"></p>

<script>
const n = document.forms['form'];
document.getElementById("demo1").innerHTML = n

n.addEventListener('submit',function(e){
   e.preventDefault();
   const value = n.querySelector('input[type="text"]').value;
   var sum=0;
   for(i=0;i<=value;i++){
      sum+=i;
   }
   const p = document.createElement('p');
   p.textContent = "he sum of the number is : "+sum;
   n.appendChild(p);


});
 

</script>

</body>
</html>
