<!-- Write a function that, given an array of strings, will compute the sum of the lengths of the words
that do not contain a “q”. Do not use a loop or the forEach method, only array methods (filter, map,
reduce) and string methods/properties (indexOf, length).
var test1 = ["stop", "quit", "exit"];
lengthOfNonQWords(test1); -> 8
var test2 = ["queen", "quit"];
lengthOfNonQWords(test2); -> 0 -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that, given an array of strings, will compute the sum of the lengths of the words
    that do not contain a “q”. Do not use a loop or the forEach method, only array methods (filter, map,
    reduce) and string methods/properties (indexOf, length).</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function lengthOfNonQWords(list){
  const li= list.filter(list=>!list.includes("q")).reduce(function (res, str){
   return res+str.length;
   },0);
   return li;
}
var test1 = ["stop", "quit", "exit"];
document.getElementById("demo1").innerHTML = lengthOfNonQWords(test1);
var test2 = ["queen", "quit"];
var res=lengthOfNonQWords(test2);
document.getElementById("demo2").innerHTML = res;
 

</script>

</body>
</html>
