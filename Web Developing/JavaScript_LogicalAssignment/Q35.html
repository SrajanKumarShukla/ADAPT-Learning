<!-- Write a function that returns the largest element in a list. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that returns the largest element in a list.</p>

<p id="demo1"></p>

<script>
function largestElemet(list){
    list.sort();
    return list[list.length-1];
 }

let list =[1,2,3,4,5,6];
document.getElementById("demo1").innerHTML = ("the largest element in a list is :",largestElemet(list));
</script>
</body>
</html>
