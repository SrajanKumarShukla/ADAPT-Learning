<!-- Update the HTML page so that each time you reload it, you randomly see either a “Have a GOOD
day!” or “Have a BAD day!” message. If you know some CSS already, make the font big. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Update the HTML page so that each time you reload it, you randomly see either a “Have a GOOD
    day!” or “Have a BAD day!” message. If you know some CSS already, make the font big.</p>

<p id="demo1"></p>

<script>
get_random = function (list) {
   return list[Math.floor((Math.random()*list.length))];
 } 
 
var list=["Have a GOOD day!","Have a BAD day!",];
 
document.getElementById("demo1").innerHTML = get_random(list);
</script>

</body>
</html>
