<!-- Write a program that prints the next 20 leap years. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a program that prints the next 20 leap years.</p>

<p id="demo1"></p>

<script>
function isLeapYear(year){
   if(year%400==0)
     return true;
   else if(year%100==0)
     return  false;
   else if(year%4==0)
     return true;
   else 
     return false;
}

function next20Leap(year){
    let count=0;
    while(true){
        if(isLeapYear(year)){
           count++;
            console.log("Leap year: ",count,year)
           
            if(count==20)
              break;
        }
        year++;
    }
}
document.getElementById("demo1").innerHTML =  next20Leap(2021);

</script>

</body>
</html>
