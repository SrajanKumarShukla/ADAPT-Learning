<!-- Write a function that returns the elements on odd positions in a list. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that returns the elements on odd positions in a list.</p>

<p id="demo1"></p>

<script>

function OddPosition(list){
     for(let i=0;i<list.length;i++){
          if((i)%2!=0){
              console.log("The element at of positon: ",list[i])
          }
     }
 }

document.getElementById("demo1").innerHTML =OddPosition([1,2,3,4,5,6])
 

</script>

</body>
</html>
