<!-- Write a function that merges two sorted lists into a new sorted list.
them followed by a sort. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that merges two sorted lists into a new sorted list.
    them followed by a sort.</p>

<p id="demo1"></p>

<script>
function MergeTwoList(list1,list2){
    
    newList=list1.concat(list2);
    newList.sort();
    console.log(newList);
 }
 
 let list1 = [1,4,6];
 let list2 = [2,3,5];
 document.getElementById("demo1").innerHTML =  MergeTwoList(list1,list2) ;
</script>

</body>
</html>
