<!-- Write a function that checks whether an element occurs in a list. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that checks whether an element occurs in a list.</p>

<p id="demo1"></p>

<script>

function findElement(list,element){
    for(ele in list){
        if (list[ele]==element){
            return "Found";
        }
    }
    return "Not Found";
}

document.getElementById("demo1").innerHTML = findElement([1,2,3,4,5,6],6); 

</script>

</body>
</html>
