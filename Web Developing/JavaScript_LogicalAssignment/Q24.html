<!-- Write a function that takes a number and returns a list of its digits. So for
2342 it should return [2,3,4,2]. -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Write a function that takes a number and returns a list of its digits. So for
    2342 it should return [2,3,4,2].</p>

<p id="demo1"></p>

<script>
function digitlist(num){
    let digitList=[];
    let n=num;
    while(n>0){
        rem = n%10;
        digitList.unshift(rem)
        n =Math.floor(n/10);

    }
    return digitList;
}
document.getElementById("demo1").innerHTML = digitlist(4567);
</script>

</body>
</html>
