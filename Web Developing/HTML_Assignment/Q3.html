<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <starts>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
    <p style="font-weight: bold;">One column:</p>
    <table>
        <tr>
            <td style="border-style: ridge;">100</td>
        </tr>
    </table>
    <p style="font-weight: bold;">One row and three columns:</p>
    <table>
        <tr>
            <td style="border-style: ridge;">100</td>
            <td style="border-style: ridge;">200</td>
            <td style="border-style: ridge;">300</td>
        </tr>
    </table>
    <p style="font-weight: bold;">Two row and six columns:</p>
    <table>
        <tr>
            <td style="border-style: ridge;">100</td>
            <td style="border-style: ridge;">200</td>
            <td style="border-style: ridge;">300</td>
        </tr>
        <tr>
            <td style="border-style: ridge;">400</td>
            <td style="border-style: ridge;">500</td>
            <td style="border-style: ridge;">600</td>
        </tr>
    </table>
    
</body>
</html>
