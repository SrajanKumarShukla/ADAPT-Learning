<!DOCTYPE html>
<html>
<body>

<h2>Q5</h2>

<p>Make a “pure” recursive version of find. That is, don’t use any explicit loops (e.g. for loops or the
    forEach method), and don’t use any local variables (e.g., var x = ...) inside the functions. Hint:
    remember the slice method of arrays.</p>

<p id="demo1"></p>

<script>
    function isEven(num) { return(num%2 == 0); }
    function find(a,b) {
        if(a.forEach(isEven)){
            return(a);
        }
    }
    document.getElementById("demo1").innerHTML = find([1, 3, 5, 4, 2], isEven);  
</script>
</body>
</html>
