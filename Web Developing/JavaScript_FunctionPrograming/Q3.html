<!-- Make a function called “find” that takes an array and a test function, and returns the first element of
the array that “passes” (returns non-false for) the test. Don’t use map, filter, or reduce.
function isEven(num) { return(num%2 == 0); }
isEven(3) => false
isEven(4) => true
find([1, 3, 5, 4, 2], isEven); => 4 -->
<!DOCTYPE html>
<html>
<body>

<h2>Q3</h2>

<p>Make a function called “find” that takes an array and a test function, and returns the first element of
    the array that “passes” (returns non-false for) the test. Don’t use map, filter, or reduce.</p>

<p id="demo1"></p>

<script>
function isEven(num) { return(num%2 == 0); }
function find(a,b) {
    var d=0;
 for (var i= 0; i< a.length; i++) {
     var c=b(a[i]);
     if (c==true) {
         d=c;
         break;
     } else {
         continue;
     }
 }   
 return(d);
}
document.getElementById("demo1").innerHTML = find([1, 3, 5, 4, 2], isEven);  
</script>
</body>
</html>
