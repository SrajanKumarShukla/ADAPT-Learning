<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="Q2A.css">
    <title>Good Vibes Survey</title>
  </head>
  <body>
    <header>
        <h1>Good Vibes Form</h1>
    </header>
    <div class="main">
    <p id="description">Tell us someting positive that happened to you today</p>
    <form>
    <div class="row g-3" id="row">
        <div class="col">
          <label for="name" id="name-label">Name : </label>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Last name" id="name-input" >
        </div>
    </div>
    <div class="row g-3" id="row">
        <div class="col">
            <label for="email" class="Label">Email : </label>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Your Email" id="email-input" aria-label="Last name">
        </div>
    </div>
    <div class="row g-3" id="row">
        <div class="col">
            <label class="Label">On a scale of 1-10, how good was it ?</label>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Select from 1 to 10" id="scale" aria-label="Last name">
        </div>
    </div>
    <div class="row g-3" id="row">
        <div class="col">
            <label class="Label">Where did it happen ?</label>
        </div>
        <div class="col">
            <select class="form-select" id="inputGroupSelect02">
                <option selected>At home</option>
                <option value="1">On my commute</option>
                <option value="2">At work</option>
                <option value="3">On street</option>
                <option value="4">Other</option>
              </select>
        </div>
    </div>
    <div class="row g-3" id="row">
        <div class="col">
            <label class="Label">At what time of day did it happen ?</label>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Morning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Afternoon</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Evening
                </label>
            </div>
        </div>
    </div>
    <div class="row g-3" id="check-box">
        <div class="col">
            <label class="Label">What emaotions did you experience ? </br>(Select all that apply)</label>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Excited</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">Humbled</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">Elated</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">Loved</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">Enthusiastic</label>
            </div>       
        </div>
    </div>
    <div class="row g-3" id="row">
        <div class="col">
            <label class="Label">Please describe your positive experience</label>
        </div>
        <div class="col">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Enter your experience here ...</label>
            </div>
        </div>
    </div>
    <div id="a">
        <button>Submit</button>
    </div>
    
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
